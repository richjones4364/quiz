<!DOCTYPE html>
<html lang="eng" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1, width=device-width">
    <title>Quiz Maker</title>
    <h1>Welcome to Quiz Maker!</h1>
    <link rel="stylesheet" type= "text/css" href= "../static/css/template.css">
  </head>
  <body>
    <h2>Generate a quiz for your class</h2>
    <form method="post">
      <label for="quiz_type">Quiz Type:</label>
      <select name="quiz_type" id="quiz_type">
        <option value="general knowledge">General Knowledge</option>
        <option value="pop music">Pop Music</option>
        <option value="sports">Sports</option>
        <option value="movies">Movies</option>
        <option value="movies">Movies</option>
        <option value="hollywood actors">Hollywood Actors</option>
      </select>
      <label for="number_of_questions">Number of questions: </label>
        <select name="number_of_questions" id="number_of_questions">
          <option value="5">5</option>
          <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
      <input type="submit" name="Submit">
    </form>
