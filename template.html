<!DOCTYPE html>
<html lang="eng" dir="ltr">
  <head>
    <meta charset="utf-8"
    <title>Quiz Maker</title>
  </head>
  <body>
    <h1>Quiz Maker</h1>
    <form>
      <label for="quiz-category">Quiz Category:</label><br>
      <select id="quiz-category" name="quiz-category">
        <option value="general-knowledge">General Knowledge</option>
        <option value="pop-music">Pop Music</option>
      </select><br>
      <label for="age-group">Age Group:</label><br>
      <select id="age-group" name="age-group">
        <option value="age-7-10">Age 7-10</option>
        <option value="age-11-13">Age 11-13</option>
        <option value="age-14-16">Age 14-16</option>
      </select><br>
      <input type="submit" value="Create Quiz">
    </form> 
  </body>
</html>
